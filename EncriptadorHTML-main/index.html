<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div class="cajap" id="entrada">
      <div id="cajaTexto">
        <textarea id="InputText" autofocus placeholder="Ingrese el texto aqui"></textarea>
       
      </div>
      <div id="botones">
        <button type="submit" class="btn" id="btn-encriptar">Encriptar</button>
        <button type="submit" class="btn" id="btn-desencriptar">Desencriptar</button>
      </div>
    </div>

    <div class="cajaP" id="salida">

        <div class="msj">
            <h2>Ning&uacute;n mensaje fue encontrado</h2>
            <p>
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
